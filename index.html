<!DOCTYPE html>
<html lang="en">
<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Coming Soon Page</title>

</head>
<body>

            <span>Days</span>
         </div>
         <div>
            <p id="hours">00</p>
            <span>Hours</span>
         </div>
         <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
         </div>
         <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
         </div>
      </div><!-- time -->
      <button>Learn More <img src="images/triangle.png" alt=""></button>

   <script src="JS/main.js"></script>

</html>
